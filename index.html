<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="./logo.ico" />
    <title>Google Sheet</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="tools">
      <form id="form" class="options" onchange="onFormChange()">
        <select name="fontfamily" id="fontfamily" value="Times New Roman">
          <option value="'Times New Roman', Times, serif">
            Times New Roman
          </option>
          <option value="'Courier New', Courier, monospace">Courier New</option>

          <option value="Arial, Helvetica, sans-serif">Arial Helvatica</option>
        </select>
        <input
          type="number"
          placeholder="Font Size"
          name="fontsize"
          id="fontsize"
          value="15"
          min="5"
          max="200"
        />
        <div>
          <input type="checkbox" id="bold" class="hidden" name="bold" />
          <label for="bold" class="material-symbols-outlined option-btn">
            format_bold
          </label>
        </div>
        <div>
          <input type="checkbox" id="italic" class="hidden" name="italic" />
          <label for="italic" class="material-symbols-outlined option-btn">
            format_italic
          </label>
        </div>
        <div>
          <input
            type="checkbox"
            id="underline"
            class="hidden"
            name="underline"
          />
          <label for="underline" class="material-symbols-outlined option-btn">
            format_underlined
          </label>
        </div>
        <div>
          <input
            type="radio"
            id="left"
            class="hidden"
            name="textalignment"
            value="left"
            checked
          />
          <label for="left" class="material-symbols-outlined option-btn">
            format_align_left
          </label>

          <input
            type="radio"
            id="center"
            class="hidden"
            name="textalignment"
            value="center"
          />
          <label for="center" class="material-symbols-outlined option-btn">
            format_align_center
          </label>

          <input
            type="radio"
            id="right"
            class="hidden"
            name="textalignment"
            value="right"
          />
          <label for="right" class="material-symbols-outlined option-btn">
            format_align_right
          </label>

          <input
            type="radio"
            id="justify"
            class="hidden"
            name="textalignment"
            value="justify"
          />
          <label for="justify" class="material-symbols-outlined option-btn">
            format_align_justify
          </label>
        </div>
        <div>
          <input
            type="color"
            id="color"
            class="hidden"
            name="color"
            value="#000000"
          />
          <label for="color" class="material-symbols-outlined option-btn">
            format_color_text
          </label>
        </div>
        <div>
          <input
            type="color"
            id="bgcolor"
            class="hidden"
            name="bgcolor"
            value="#ffffff"
          />
          <label for="bgcolor" class="material-symbols-outlined option-btn">
            format_color_fill
          </label>
        </div>
        <button type="button" class="material-icons" onclick="onClickExport()">
          cloud_upload
        </button>

        <button type="button" class="material-icons" onclick="onClickImport()">
          cloud_download
        </button>
      </form>
      <div class="bottom-tools">
        <div class="cell-position"></div>
        <span class="material-symbols-outlined"> function </span>
        <input type="text" placeholder="  f (x)" id="function" />
      </div>
    </section>

    <section class="main-container">
      <div class="header"></div>
      <div class="main">
        <div class="serial-no"></div>
        <div class="body"></div>
      </div>
    </section>
    
    <section class="sheets">
      <span class="material-icons" onclick="onClickAddSheet()"> post_add </span>
    </section>
    <script src="./index.js"></script>
    <script src="tools.js"></script>
    <script src="export-import.js"></script>
    <script src="function.js"></script>
  </body>
</html>
